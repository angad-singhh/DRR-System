<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <script src="script.js"></script>
</head>
<body>
  <header class="header">
    <h1 class="title">The Daily Report</h1>
  </header>
  <table id="reportTable" class="data-table">
    <tr>
      <th>Action</th>
      <th>Record ID</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Excluded Dates</th>
      <th>Days Count</th>
      <th>Leads Count</th>
      <th>Expected DRR</th>
      <th>Month</th>
      <th>Last Updated</th>
    </tr>
    <tr>
      <td><input type="text" name="action" class="input-field" /></td>
      <td><input type="text" name="recordID" class="input-field" /></td>
      <td>
        <input
          type="date"
          name="startDate"
          oninput="calculateNumberOfDays(); calculateMonthDifference();"
          class="input-field"
        />
      </td>
      <td>
        <input
          type="date"
          name="endDate"
          oninput="calculateNumberOfDays(); calculateMonthDifference();"
          class="input-field"
        />
      </td>
      <td>
        <input
          type="date"
          name="excludedDates"
          id="excludesDates"
          oninput="addExcludedDate(); calculateMonthDifference();"
          class="input-field"
        />
        <ul id="excludedDatesList" class="excluded-dates-list"></ul>
      </td>
      <td><input type="text" name="numDays" id="numDays" class="input-field" /></td>
      <td>
        <input
          type="text"
          name="leadCount"
          id="leadCount"
          oninput="calculateExpectedDDR();"
          class="input-field"
        />
      </td>
      <td>
        <input type="text" name="expectedDDR" id="expectedDDR" readonly class="input-field" />
      </td>
      <td><input type="text" name="month" id="month" readonly class="input-field" /></td>
      <td>
        <button class="button save-button" onclick="saveRow(this)">Save</button>
        <button class="button cancel-button" onclick="cancelRow(this)">Cancel</button>
      </td>
    </tr>
  </table>
  <div id="savedRows" class="saved-rows">
    <header class="header">
      <h1>Saved Data</h1>
    </header>
    <table id="savedTable" class="data-table">
      <thead>
        <tr>
          <th>Action</th>
          <th>Record ID</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Excluded Dates</th>
          <th>Days Count</th>
          <th>Leads Count</th>
          <th>Expected DRR</th>
          <th>Time Interval</th>
          <th>Last Updated</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</body>
</html>
